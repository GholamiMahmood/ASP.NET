name: Run NUnit Tests

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.100'  # Replace with the specific version you need

    - name: Restore dependencies
      run: dotnet restore

    - name: Run NUnit tests
      run: dotnet test --filter FullyQualifiedName=TestClass_EmployeeAPP.Tests
